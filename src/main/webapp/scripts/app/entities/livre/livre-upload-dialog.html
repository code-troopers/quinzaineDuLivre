<form name="editForm" role="form" novalidate ng-submit="uploadFile()">

    <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLivreLabel"
            translate="quinzaineDuLivreApp.livre.home.importLabel">Create or edit a Livre</h4>
    </div>
    <div class="modal-body">
        <div class="text-center">
            <div class="">
                <input type="file"
                       ng-model="file"
                       name="file"
                       id="file"
                       base-sixty-four-input
                       accept=".xls">
            </div>
            <div ng-show="loading">
                <img src="assets/images/loading.gif">
            </div>
            <div>
                <div class="alert alert-success" ng-show="importSucces">Import termin√© avec succes</div>
                <div class="alert alert-danger" ng-show="importFail">Echec lors de l'import</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button"
                class="btn btn-default"
                data-dismiss="modal"
                ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            &nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit"
                class="btn btn-primary"
                ng-hide="loadingStarted">
            <span class="glyphicon glyphicon-save"></span>
            &nbsp;<span translate="entity.action.save">Save</span>
        </button>
        <button data-dismiss="modal"
                ng-click="clear()"
                class="btn btn-primary"
                ng-show="loadingEnded">
            <span class="glyphicon glyphicon-ok"></span>
            &nbsp;<span translate="entity.action.close">Ferme</span>
        </button>
    </div>
</form>

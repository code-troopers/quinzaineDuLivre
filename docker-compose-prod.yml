jhipster-prod-mysql:
  container_name: quinzaineDuLivre-prod-mysql
  image: mysql
  volumes:
   - ~/prod-mysql/:/var/lib/mysql/
  environment:
  - MYSQL_USER=root
  - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  - MYSQL_DATABASE=quinzainedulivre
  ports:
  - "3306:3306"
  command: mysqld --lower_case_table_name=1
  restart: always
quinzaine-du-livre:
  build: .
  volumes:
   - .:/app
  ports:
   - "80:8080"
  links:
   - jhipster-prod-mysql:mysqlhost
  restart: always
